services:
  - type: web
    name: angular-signup-verification
    env: static
    nodeVersion: 16.20.0
    buildCommand: |
      npm install --legacy-peer-deps
      npm install @angular/cli@17.3.2 --save-dev
      npm run build
    staticPublishPath: dist/angular-signup-verification-boilerplate
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 